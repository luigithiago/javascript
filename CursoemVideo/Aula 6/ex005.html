<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Document Object Model</title>
    <style>
        body {
            background-color: rgb(71, 71, 241);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Teste da CLASS</div>
    <div id="msg">Teste do ID</div>

    

    <script>
        var corpo = document.body
        var c = document.getElementsByClassName('msg')[0]
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        /*

        //chamar variável + escolher seletor + atribuir conteúdo para variável
        d.innerText = 'Estou aguardando...'

        //Jeito mais longo e menos aesthetic
        //window.document.getElementById('msg').innerText = 'Olá!'
        */
       var d = window.document.querySelector('div.msg')
       d.style.color = 'blue'
       d.style.background = 'gray'

    </script>
</body>
</html>
